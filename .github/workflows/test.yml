name: npm test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [assigned]
  
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
      - run: pnpm install
      - run: npm run test
